
<div class="container">
    <div class="  row" style="margin-bottom: 20px;" >

        <div class="col-sm-4" >
            <input class="col-sm-12" (keyup)="articleTitleSearched.next($event)" type="text" placeholder="Search...">
        </div>

        <div class="col-sm-4" >

            <ng-multiselect-dropdown [placeholder]="'Site'" [settings]="dropdownSettings" [data]="all_company"
              [(ngModel)]="selected_all_company" (onSelect)="onStatusSelect($event)" (onSelectAll)="onStatusAll($event)"
              (onDeSelect)="onStatusDeSelect($event)" (onDeSelectAll)="onStatusDeSelectAll($event)">
            </ng-multiselect-dropdown>

        </div>

        <div class="col-sm-4"  >

            <ng-multiselect-dropdown [placeholder]="'Year'" [settings]="dropdownSettings" [data]="all_year"
              [(ngModel)]="selected_all_year" (onSelect)="onStatusSelect($event)" (onSelectAll)="onStatusAll($event)"
              (onDeSelect)="onStatusDeSelect($event)" (onDeSelectAll)="onStatusDeSelectAll($event)">
            </ng-multiselect-dropdown>

        </div>

    </div>

</div>

            <div class="col-xl-8">

                <div *ngFor="let item of all_posts | paginate: { id: 'foo',
                itemsPerPage: pageSize,
                currentPage: p,
                totalItems: total }" class="card mt-2">
                    <zak-modal id={{item._id}} >

                              <div class="row">
                                  <div class="taggedProblems" *ngIf= "item.problems.length>0">
                                                <div class="" *ngFor="let problems of item.problems; let i = index">

                                              </div>
                                  </div>
                              </div>

                        </div>

                    </zak-modal>
                    <div class="card-header">
                      <span class="float-left"><img src="{{item.userId.google.pic}}" alt="Avatar"> {{item.userId.google.name}}   ( {{item.company}} )

                      <span class="float-right" style="margin-top:0.6rem;">{{item.date.substring(0,10)}}</span>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title"> {{item.title}}</h5>
                      <!-- <p class="card-text">{{item.userId.google.name}}</div>p> -->
                      <a href="javascript:void(0)" (click)="modalService.open(item._id)" class="btn btn-outline-primary">View Article</a>

                  </div>
